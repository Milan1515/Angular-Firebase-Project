<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-7">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <h4 class="text-dark text-muted">Login</h4>
                          </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control" name="email" autocomplete="username" [(ngModel)]="email" required>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" name="password" autocomplete="current-password" [(ngModel)]="password" required>
                        </div>
                       
                        <button type="button" class="btn btn-info" (click)="login()">Login</button>
                        <div class="row">
                            <div class="col-md-6">
                               <a href="/register" style="text-decoration: none;">Need Account ? <span class="text-danger" >Register</span></a>
                            </div>
                            <div class="col-md-6">
                                <a href="/forgot-password" class="text-dark" style="text-decoration: none;">Forgot Password ?</a>
                            </div>
                            <div class="row mt-2">
                                <button class="btn btn-primary" (click)="signInWithGoogle()">
                                    <img src="../../../assets/search.png" alt="" height="24px" width="24px"> Sign in with Google
                                  </button>
                                  
                              

                            </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
